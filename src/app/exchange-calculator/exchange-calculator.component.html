<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Exchange Calculator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div [formGroup]="form" class="form-container">
            <div>
                <mat-form-field appearance="outline"> 
                    <mat-select formControlName="from">
                        <mat-option *ngFor="let item of symbols" value="{{item}}">{{item}}</mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput type="text" formControlName="amountFrom">
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline"> 
                    <mat-select formControlName="to">
                        <mat-option *ngFor="let item of symbols" value="{{item}}">{{item}}</mat-option>
                      </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <input matInput formControlName="amountTo">
                  </mat-form-field>
            </div>
        </div>
    </mat-card-content>
  </mat-card>
